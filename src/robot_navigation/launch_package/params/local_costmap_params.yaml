local_costmap:
   global_frame: odom
   robot_base_frame: base_link
   robot_radius: 0.17
   update_frequency: 5.0
   publish_frequency: 2.0
   static_map: false
   rolling_window: true
   width: 4.0
   height: 4.0
   resolution: 0.05
   transform_tolerance: 2
   obstacle_layer:
     observation_sources: scan
     scan: {sensor_frame: laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true, expected_update_rate: 6}
   plugins:
   - {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
   - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}


